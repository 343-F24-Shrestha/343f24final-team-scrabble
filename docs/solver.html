<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrabble Solver</title>
    <link rel="stylesheet" href="solver.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Scrabble Solver</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="solver.html">Solver</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dictionary.html">Dictionary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="report.html">Report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="preferences.html">Preferences</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="grid"></div>
    </main>
    <p><strong>Current Letters:</strong></p>
    <aside>
        <div class="input-grid"></div>
        <a href="solver.html" class="btn btn-primary mt-3">Solve</a>
    </aside>
    <script>
        const gridContainer = document.querySelector('.grid');
        const inputGridContainer = document.querySelector('.input-grid');

        for (let i = 0; i < 15 * 15; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.maxLength = 1;
            input.classList.add('board-input');
            input.addEventListener('input', function() {
                this.value = this.value.toUpperCase().replace(/[^A-Z]/g, ''); // Capitalize and remove non-letters
            });
            gridContainer.appendChild(input);
        }

        for (let i = 0; i < 7; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.maxLength = 1;
            input.classList.add('letter-input');
            input.addEventListener('input', function() {
                this.value = this.value.toUpperCase().replace(/[^A-Z]/g, ''); // Capitalize and remove non-letters
            });
            inputGridContainer.appendChild(input);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
